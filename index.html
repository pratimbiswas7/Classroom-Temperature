<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom Temperature Monitor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Smoke Canvas Background -->
  <canvas id="smoke"></canvas>

  <!-- Content -->
  <header>
    <h1>Classroom Temperature Monitor</h1>
    <p>Smart way to maintain comfort in classrooms</p>
  </header>

  <main>
    <form id="tempForm">
      <label for="room">Classroom Number:</label>
      <input type="text" id="room" placeholder="E.g. 11" required>

      <label for="temperature">Temperature (°C):</label>
      <input type="number" id="temperature" placeholder="Enter temperature" required>

      <button type="submit">Check</button>
    </form>

    <section id="results"></section>
  </main>

  <footer>
    <p>© 2025 Classroom Monitor | Made By Students Of KV Raiganj</p>
  </footer>

  <script src="script.js"></script>
  <script src="smoke.js"></script>
</body>
</html>
